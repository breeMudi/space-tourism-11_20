<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <div class="crew">
      <div class="bg"></div>
      <nav>
        <div class="navbar">
          <ul>
            <li>
              <a href="index.html"
                ><button><span>00</span> HOME</button></a
              >
            </li>
            <li>
              <a href="destination-mars.html"
                ><button><span>01</span> DESTINATION</button></a
              >
            </li>
            <li>
              <a href="crew-commander.html"
                ><button><span>02</span> CREW</button></a
              >
            </li>
            <li>
              <a href="technology-vehicle.html"
                ><button><span>03</span> TECHNOLOGY</button></a
              >
            </li>
          </ul>
        </div>
        <img class="logo" src="assets/shared/logo.svg" alt="logo image" />
        <div class="control">
          <img
            id="opened"
            src="assets/shared/icon-hamburger.svg"
            alt="menu bar"
          />
          <img
            id="closed"
            src="assets/shared/icon-close.svg"
            alt="close menu bar"
          />
        </div>
      </nav>
      <section id="douglas">
        <div class="section1">
          <p class="header"><span>02</span>MEET YOUR CREW</p>
          <img
            id="crew-photo"
            src="assets/crew/image-douglas-hurley.png"
            alt="Douglas Image"
          />
        </div>
        <div class="section2">
          <p class="select-crew">
            <a id="zero" class="0"></a><a class="1"></a><a class="2"></a
            ><a class="3"></a>
          </p>
          <p id="crew-role">COMMANDER</p>
          <p id="crew-name" class="medium-text">DOUGLAS HURLEY</p>
          <blockquote id="crew-bio">
            Douglas Gerald Hurley is an American engineer, former Marine Corps
            pilot and former NASA astronaut. He launched into space for the
            third time as commander of Crew Dragon Demo-2.
          </blockquote>
        </div>
      </section>
    </div>
    <script type="module" src="main.js"></script>
    <script src="nav.js"></script>
  </body>
</html>
