<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <div class="destination">
      <div class="bg"></div>
      <nav>
        <div class="navbar">
          <ul>
            <li>
              <a href="index.html"
                ><button><span>00</span> HOME</button></a
              >
            </li>
            <li>
              <a href="destination-mars.html"
                ><button><span>01</span> DESTINATION</button></a
              >
            </li>
            <li>
              <a href="crew-commander.html"
                ><button><span>02</span> CREW</button></a
              >
            </li>
            <li>
              <a href="technology-vehicle.html"
                ><button><span>03</span> TECHNOLOGY</button></a
              >
            </li>
          </ul>
        </div>
        <img class="logo" src="assets/shared/logo.svg" alt="logo image" />
        <div class="control">
          <img
            id="opened"
            src="assets/shared/icon-hamburger.svg"
            alt="menu bar"
          />
          <img
            id="closed"
            src="assets/shared/icon-close.svg"
            alt="close menu bar"
          />
        </div>
      </nav>
      <section id="mars">
        <div class="section1">
          <p class="header"><span>01</span> PICK YOUR DESTINATION</p>
          <img
            id="destination-photo"
            src="assets/destination/image-mars.png"
            alt="Mars Image"
          />
        </div>
        <div class="section2">
          <p class="select-destination">
            <a id="zero" class="0">MARS</a><a class="1">EUROPA</a
            ><a class="2">TITAN</a><a class="3">MOON</a>
          </p>
          <p id="destination-name" class="big-text">MARS</p>
          <blockquote id="destination-description">
            Don’t forget to pack your hiking boots. You’ll need them to tackle
            Olympus Mons, the tallest planetary mountain in our solar system.
            It’s two and a half times the size of Everest!
          </blockquote>
          <div class="more">
            <div>
              <p>AVG. DISTANCE</p>
              <p id="distance" class="medium-text">225 mil. km</p>
            </div>
            <div>
              <p>EST. TRAVEL TIME</p>
              <p id="travel" class="medium-text">9 months</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="main.js"></script>
    <script src="nav.js"></script>
  </body>
</html>
